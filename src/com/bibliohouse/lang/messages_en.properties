# --- Help Window ---
help.manual.welcome=Welcome to BiblioHouse - User Manual
help.manual.header======================================
help.manual.section1.title=1. ADDING A BOOK
help.manual.section1.subtitle=------------------
help.manual.section1.manual=- **Manually**: On the first tab, fill in the form fields and click "Save Book". You can add a cover image with the "Select Image" button.
help.manual.section1.openlibrary=- **From OpenLibrary**: Type a title or ISBN in the OpenLibrary search field and press "Search" (or Enter). Select a book from the results table and click "Add Selected Book".
help.manual.section2.title=\n\n2. MANAGING MY LIBRARY
help.manual.section2.subtitle=------------------------
help.manual.section2.view=- **View your collection**: The "My Library" tab displays all the books you have added.
help.manual.section2.search=- **Search your collection**: To filter your library, select a criterion (Title, Author, etc.), type a term, and click "Search".
help.manual.section2.details=- **View book details**: **Double-click** on any book in the table to open a window with its detailed information.
help.manual.section2.edit=- **Edit a book**: Select a book and click "Edit Selected". You can modify all its data, including:\n    - **Rating**: Rate the book using the star dropdown menu.\n    - **Review**: Write your personal notes.
help.manual.section2.delete=- **Delete a book**: Select a book and click "Delete Selected" to permanently remove it.
help.manual.section3.title=\n\n3. MANAGING LOANS
help.manual.section3.subtitle=-------------------
help.manual.section3.loan=- **Loan a book**: On the "Loans" tab, select an available book, select a partner, and click "Loan". If the partner does not exist, you can add them with the "New Partner..." button.
help.manual.section3.return=- **Mark as returned**: Select a loan from the table and click "Mark as Returned".
help.manual.section3.search=- **Search loans**: Use the search bar to filter loans by book title or partner name.
help.manual.section4.title=\n\n4. FILE MENU
help.manual.section4.subtitle=------------
help.manual.section4.import=- **Import database**: Allows you to replace your current library with a previously saved `biblioteca.xml` file.
help.manual.section4.export=- **Export database**: Saves a backup copy of your `biblioteca.xml`.
help.manual.section4.exit=- **Exit**: Closes the application.
help.manual.section5.title=\n\n5. TOOLS MENU
help.manual.section5.subtitle=---------------
help.manual.section5.duplicates=- **Find duplicates**: Analyzes your library for potential duplicates.
help.manual.section5.settings=- **Settings**: Allows you to:\n    - Choose a default folder for your exports.\n    - Change the visual theme between a **light mode** and a **dark mode**.

