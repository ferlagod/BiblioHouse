# --- Help Window ---
help.manual.welcome=Welcome to BiblioHouse - User Manual
help.manual.header=============================================
help.manual.section1.title=1. ADDING A BOOK
help.manual.section1.subtitle=--------------------
help.manual.section1.manual=- **Manually**: In the first tab, fill in the form fields and click "Save Book". You can add a cover image with the "Select Image" button.
help.manual.section1.openlibrary=- **From OpenLibrary**: Enter a title or ISBN in the OpenLibrary search field and click "Search" (or press Enter). Select a book from the results table and click "Add Selected Book". The main information, including the cover, will be downloaded and saved automatically.
help.manual.section2.title=\n\n2. MANAGING MY LIBRARY
help.manual.section2.subtitle=--------------------------
help.manual.section2.view=- **View your collection**: The "My Library" tab shows all the books you have added.
help.manual.section2.search=- **Search your collection**: To filter your library, select a criterion (Title, Author, etc.), enter a term in the text field, and click "Search".
help.manual.section2.details=- **View book details**: **Double-click** any book in the table to open a window with all its detailed information.
help.manual.section2.edit=- **Edit a book**: Select a book and click "Edit Selected Book". You can modify all its data, including:\n    - **Rating**: Rate the book using the star dropdown menu.\n    - **Review**: Write your personal notes.
help.manual.section2.delete=- **Delete a book**: Select a book and click "Delete Selected Book" to permanently delete it (confirmation will be requested).
help.manual.section3.title=\n\n3. MANAGING LOANS
help.manual.section3.subtitle=----------------------
help.manual.section3.loan=- **Loan a book**: In the "Loans" tab, select an available book, a partner, and click "Loan". If the partner does not exist, you can add them with the "New Partner..." button.
help.manual.section3.return=- **Mark as returned**: Select a loan from the table and click "Mark as Returned".
help.manual.section3.search=- **Search loans**: Use the search bar to filter loans by book title or partner name.
help.manual.section4.title=\n\n4. FILE MENU
help.manual.section4.subtitle=---------------
help.manual.section4.import=- **Import database**: Replace your current library with a previously saved `library.xml` file.
help.manual.section4.export=- **Export database**: Save a backup of your `library.xml`.
help.manual.section4.exit=- **Exit**: Close the application.
help.manual.section5.title=\n\n5. TOOLS MENU
help.manual.section5.subtitle=--------------------
help.manual.section5.duplicates=- **Find duplicates**: Analyze your library for possible duplicates.
help.manual.section5.settings=- **Settings**: Allows you to:\n    - Choose a default folder for your exports.\n    - Change the visual theme between **light mode** and **dark mode**.
help.manual.section5.language=- **Language**: Instantly change the application language between Spanish, English, Catalan, Galician, and Basque.
