# --- Xanela de Axuda ---
help.manual.welcome=Benvido a BiblioHouse - Manual de Usuario
help.manual.header=============================================
help.manual.section1.title=1. ENGADIR UN LIBRO
help.manual.section1.subtitle=--------------------
help.manual.section1.manual=- **Manualmente**: Na primeira pestana, enche os campos do formulario e preme "Gardar Libro". Podes engadir unha imaxe de portada co bot\u00f3n "Seleccionar Imaxe".
help.manual.section1.openlibrary=- **Desde OpenLibrary**: Escribe un t\u00edtulo ou ISBN no campo de busca de OpenLibrary e preme "Buscar" (ou a tecla Intro). Selecciona un libro da t\u00e1boa de resultados e preme "Engadir Libro Seleccionado". A informaci\u00f3n principal, inclu\u00edda a portada, descargar\u00e1se e gardar\u00e1se automaticamente.
help.manual.section2.title=\n\n2. XESTIONAR A MI\u00d1A BIBLIOTECA
help.manual.section2.subtitle=--------------------------
help.manual.section2.view=- **Ver a t\u00faa colecci\u00f3n**: A pestana "A Mi\u00f1a Biblioteca" amosa todos os libros que engadiches.
help.manual.section2.search=- **Buscar na t\u00faa colecci\u00f3n**: Para filtrar a t\u00faa biblioteca, selecciona un criterio (T\u00edtulo, Autor, etc.), escribe un termo no campo de texto e preme "Buscar".
help.manual.section2.details=- **Ver detalles do libro**: Fai **dobre clic** en calquera libro da t\u00e1boa para abrir unha xanela con toda a s\u00faa informaci\u00f3n detallada.
help.manual.section2.edit=- **Editar un libro**: Selecciona un libro e preme "Editar Libro Seleccionado". Poder\u00e1s modificar todos os seus datos, inclu\u00edndo:\n    - **Valoraci\u00f3n**: Valora o libro usando o men\u00fa desplegable de estrellas.\n    - **Resenha**: Escribe as t\u00faas notas persoais.
help.manual.section2.delete=- **Eliminar un libro**: Selecciona un libro e preme "Eliminar Libro Seleccionado" para borralo permanentemente (pedirase confirmaci\u00f3n).
help.manual.section3.title=\n\n3. XESTIONAR PR\u00c9STAMOS
help.manual.section3.subtitle=----------------------
help.manual.section3.loan=- **Prestar un libro**: Na pestana "Pr\u00e9stamos", selecciona un libro dispo\u00f1ible, un socio e preme "Prestar". Se o socio non existe, podes engadilo co bot\u00f3n "Novo Socio...".
help.manual.section3.return=- **Marcar como devuelto**: Selecciona un pr\u00e9stamo da t\u00e1boa e preme "Marcar como Devuelto".
help.manual.section3.search=- **Buscar pr\u00e9stamos**: Usa a barra de busca para filtrar os pr\u00e9stamos polo t\u00edtulo do libro ou polo nome do socio.
help.manual.section4.title=\n\n4. MEN\u00da FICHEIRO
help.manual.section4.subtitle=---------------
help.manual.section4.import=- **Importar base de datos**: Substit\u00fae a t\u00faa biblioteca actual cun ficheiro `biblioteca.xml` gardado previamente.
help.manual.section4.export=- **Exportar base de datos**: Gardar unha copia de seguridade do teu `biblioteca.xml`.
help.manual.section4.exit=- **Sa\u00edr**: Pecha a aplicaci\u00f3n.
help.manual.section5.title=\n\n5. MEN\u00da FERRAMENTAS
help.manual.section5.subtitle=--------------------
help.manual.section5.duplicates=- **Buscar duplicados**: Analiza a t\u00faa biblioteca en busca de posibles duplicados.
help.manual.section5.settings=- **Configuraci\u00f3n**: Perm\u00edteche:\n    - Elixir un cartafol por defecto para as t\u00faas exportaci\u00f3ns.\n    - Cambiar o tema visual entre un **modo claro** e un **modo escuro**.
help.manual.section5.language=- **Idioma**: Cambia o idioma da aplicaci\u00f3n ao instante entre galego, castel\u00e1n, ingl\u00e9s, catal\u00e1n e \u00e9uscaro.
