# --- Ventana de Ayuda ---
help.manual.welcome=Bienvenido a BiblioHouse - Manual de Usuario
help.manual.header=============================================
help.manual.section1.title=1. A\u00d1ADIR UN LIBRO
help.manual.section1.subtitle=--------------------
help.manual.section1.manual=- **Manualmente**: En la primera pesta\u00f1a, rellena los campos del formulario y pulsa "Guardar Libro". Puedes a\u00f1adir una imagen de portada con el bot\u00f3n "Seleccionar Imagen".
help.manual.section1.openlibrary=- **Desde OpenLibrary**: Escribe un t\u00edtulo o ISBN en el campo de b\u00fasqueda de OpenLibrary y pulsa "Buscar" (o la tecla Intro). Selecciona un libro de la tabla de resultados y pulsa "A\u00f1adir Libro Seleccionado". La informaci\u00f3n principal, incluida la portada, se descargar\u00e1 y guardar\u00e1 autom\u00e1ticamente.
help.manual.section2.title=\n\n2. GESTIONAR MI BIBLIOTECA
help.manual.section2.subtitle=--------------------------
help.manual.section2.view=- **Ver tu colecci\u00f3n**: La pesta\u00f1a "Mi Biblioteca" muestra todos los libros que has a\u00f1adido.
help.manual.section2.search=- **Buscar en tu colecci\u00f3n**: Para filtrar tu biblioteca, selecciona un criterio (T\u00edtulo, Autor, etc.), escribe un t\u00e9rmino en el campo de texto y pulsa "Buscar".
help.manual.section2.details=- **Ver detalles del libro**: Haz **doble clic** en cualquier libro de la tabla para abrir una ventana con toda su informaci\u00f3n detallada.
help.manual.section2.edit=- **Editar un libro**: Selecciona un libro y pulsa "Editar Libro Seleccionado". Podr\u00e1s modificar todos sus datos, incluyendo:\n    - **Calificaci\u00f3n**: Punt\u00faa el libro usando el men\u00fa desplegable de estrellas.\n    - **Rese\u00f1a**: Escribe tus notas personales.
help.manual.section2.delete=- **Eliminar un libro**: Selecciona un libro y pulsa "Eliminar Libro Seleccionado" para borrarlo permanentemente (se pedir\u00e1 confirmaci\u00f3n).
help.manual.section3.title=\n\n3. GESTIONAR PR\u00c9STAMOS
help.manual.section3.subtitle=----------------------
help.manual.section3.loan=- **Prestar un libro**: En la pesta\u00f1a "Pr\u00e9stamos", selecciona un libro disponible, un socio y pulsa "Prestar". Si el socio no existe, puedes a\u00f1adirlo con el bot\u00f3n "Nuevo Socio...".
help.manual.section3.return=- **Marcar como devuelto**: Selecciona un pr\u00e9stamo de la tabla y pulsa "Marcar como Devuelto".
help.manual.section3.search=- **Buscar pr\u00e9stamos**: Usa la barra de b\u00fasqueda para filtrar los pr\u00e9stamos por el t\u00edtulo del libro o por el nombre del socio.
help.manual.section4.title=\n\n4. MEN\u00da ARCHIVO
help.manual.section4.subtitle=---------------
help.manual.section4.import=- **Importar base de datos**: Reemplaza tu biblioteca actual con un archivo `biblioteca.xml` guardado previamente.
help.manual.section4.export=- **Exportar base de datos**: Guarda una copia de seguridad de tu `biblioteca.xml`.
help.manual.section4.exit=- **Salir**: Cierra la aplicaci\u00f3n.
help.manual.section5.title=\n\n5. MEN\u00da HERRAMIENTAS
help.manual.section5.subtitle=--------------------
help.manual.section5.duplicates=- **Buscar duplicados**: Analiza tu biblioteca en busca de posibles duplicados.
help.manual.section5.settings=- **Configuraci\u00f3n**: Te permite:\n    - Elegir una carpeta por defecto para tus exportaciones.\n    - Cambiar el tema visual entre un **modo claro** y un **modo oscuro**.
help.manual.section5.language=- **Idioma**: Cambia el idioma de la aplicaci\u00f3n al instante entre espa\u00f1ol, ingl\u00e9s, catal\u00e1n, gallego y euskera.

