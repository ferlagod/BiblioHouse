# --- Laguntza Leihoa ---
help.manual.welcome=Ongi etorri BiblioHouse-ra - Erabiltzailearen Eskuliburua
help.manual.header=============================================
help.manual.section1.title=1. LIBURU BAT GEHITU
help.manual.section1.subtitle=--------------------
help.manual.section1.manual=- **Eskuz**: Lehenengo fitxan, formularioaren eremuak bete eta sakatu "Gorde Liburua". Azalaren irudia gehitu dezakezu "Irudia Aukeratu" botoiarekin.
help.manual.section1.openlibrary=- **OpenLibrary-tik**: Idatzi izenburu bat edo ISBN OpenLibrary-n bilatzeko eremuan eta sakatu "Bilatu" (edo sartu teklan). Aukeratu liburua emaitzen taulatik eta sakatu "Aukeratutako Liburua Gehitu". Informazio nagusia, azala barne, automatikoki deskargatuko eta gordeko da.
help.manual.section2.title=\n\n2. NIRE LIBURUTEGIA KUDEATU
help.manual.section2.subtitle=--------------------------
help.manual.section2.view=- **Zure bilduma ikusi**: "Nire Liburutegia" fitxak erakutsi ditu gehitutako liburu guztiak.
help.manual.section2.search=- **Zure bilduman bilatu**: Zure liburutegia iragazteko, hautatu irizpide bat (Izenburua, Egilea, etab.), idatzi termino bat testu-eremuan eta sakatu "Bilatu".
help.manual.section2.details=- **Liburuaren xehetasunak ikusi**: **Bikoitz klik** egin taulako edozein liburutan xehetasun guztiak dituen leiho bat irekitzeko.
help.manual.section2.edit=- **Liburua editatu**: Hautatu liburu bat eta sakatu "Aukeratutako Liburua Editatu". Alda dezakezu bere datu guztiak, honakoak barne:\n    - **Balorazioa**: Baloratu liburua izarren menuan.\n    - **Iritzia**: Idatzi zure oharrak.
help.manual.section2.delete=- **Liburua ezabatu**: Hautatu liburu bat eta sakatu "Aukeratutako Liburua Ezabatu" betirako ezabatuko duzula (baieztapena eskatu ko du).
help.manual.section3.title=\n\n3. MAILEGUAK KUDEATU
help.manual.section3.subtitle=----------------------
help.manual.section3.loan=- **Liburua mailegutu**: "Maileguak" fitxan, hautatu liburu bat, kide bat eta sakatu "Mailegutu". Kidea ez bada existitzen, gehitu dezakezu "Kidea Gehitu..." botoiarekin.
help.manual.section3.return=- **Itzulita bezala markatu**: Hautatu mailegu bat taulatik eta sakatu "Itzulita Markatu".
help.manual.section3.search=- **Maileguak bilatu**: Erabili bilaketa-barra maileguak liburuaren izenburuaren edo kidearen izenaren arabera iragazteko.
help.manual.section4.title=\n\n4. FITXATEGIA MENUA
help.manual.section4.subtitle=---------------
help.manual.section4.import=- **Datu-basea inportatu**: Orduko liburutegia aurreko `liburutegia.xml` fitxategiarekin ordezkatu.
help.manual.section4.export=- **Datu-basea esportatu**: Gorde `liburutegia.xml`-ren segurtasun-kopia.
help.manual.section4.exit=- **Irten**: Itxi aplikazioa.
help.manual.section5.title=\n\n5. TRESNAK MENUA
help.manual.section5.subtitle=--------------------
help.manual.section5.duplicates=- **Bikoiztuak bilatu**: Zure liburutegia bikoiztuen bila aztertu.
help.manual.section5.settings=- **Ezarpenak**: Aukera ematen dizute:\n    - Hautatu esportazioen lehenetsitako karpeta.\n    - Aldatu itxura bisuala **argi modu** eta **ilun modu** artean.
help.manual.section5.language=- **Hizkuntza**: Aldatu aplikazioaren hizkuntza unean bertan gaztelania, ingelesa, katalana, galegoa eta euskara artean.
