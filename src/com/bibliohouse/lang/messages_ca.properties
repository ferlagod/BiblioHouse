# --- Finestra d'Ajuda ---
help.manual.welcome=Benvingut a BiblioHouse - Manual d'Usuari
help.manual.header=============================================
help.manual.section1.title=1. AFEGIR UN LLIBRE
help.manual.section1.subtitle=--------------------
help.manual.section1.manual=- **Manualment**: A la primera pestanya, omple els camps del formulari i prem "Desar Llibre". Pots afegir una imatge de portada amb el bot\u00f3 "Seleccionar Imatge".
help.manual.section1.openlibrary=- **Des d'OpenLibrary**: Escriviu un t\u00edtol o ISBN al camp de cerca d'OpenLibrary i premeu "Cercar" (o la tecla Intro). Seleccioneu un llibre de la taula de resultats i premeu "Afegir Llibre Seleccionat". La informaci\u00f3 principal, inclosa la portada, es descarregar\u00e0 i desar\u00e0 autom\u00e0ticament.
help.manual.section2.title=\n\n2. GESTIONAR LA MEVA BIBLIOTECA
help.manual.section2.subtitle=--------------------------
help.manual.section2.view=- **Veure la teva col\u00b7lecci\u00f3**: La pestanya "La Meva Biblioteca" mostra tots els llibres que heu afegit.
help.manual.section2.search=- **Cercar a la teva col\u00b7lecci\u00f3**: Per filtrar la vostra biblioteca, seleccioneu un criteri (T\u00edtol, Autor, etc.), escriviu un terme al camp de text i premeu "Cercar".
help.manual.section2.details=- **Veure detalls del llibre**: Feu **doble clic** a qualsevol llibre de la taula per obrir una finestra amb tota la seva informaci\u00f3 detallada.
help.manual.section2.edit=- **Editar un llibre**: Seleccioneu un llibre i premeu "Editar Llibre Seleccionat". Podreu modificar totes les seves dades, incloent:\n    - **Qualificaci\u00f3**: Puntu\u00ef el llibre utilitzant el men\u00fa desplegable d'estrelles.\n    - **Ressenya**: Escriviu les vostres notes personals.
help.manual.section2.delete=- **Eliminar un llibre**: Seleccioneu un llibre i premeu "Eliminar Llibre Seleccionat" per esborrar-lo definitivament (es demanar\u00e0 confirmaci\u00f3).
help.manual.section3.title=\n\n3. GESTIONAR PR\u00c9STECS
help.manual.section3.subtitle=----------------------
help.manual.section3.loan=- **Prestar un llibre**: A la pestanya "Pr\u00e9stecs", seleccioneu un llibre disponible, un soci i premeu "Prestar". Si el soci no existeix, podeu afegir-lo amb el bot\u00f3 "Nou Soci...".
help.manual.section3.return=- **Marcar com a retornat**: Seleccioneu un pr\u00e9stec de la taula i premeu "Marcar com a Retornat".
help.manual.section3.search=- **Cercar pr\u00e9stecs**: Utilitzeu la barra de cerca per filtrar els pr\u00e9stecs pel t\u00edtol del llibre o pel nom del soci.
help.manual.section4.title=\n\n4. MEN\u00da FITXER
help.manual.section4.subtitle=---------------
help.manual.section4.import=- **Importar base de dades**: Reempla\u00e7a la teva biblioteca actual amb un fitxer `biblioteca.xml` desat pr\u00e8viament.
help.manual.section4.export=- **Exportar base de dades**: Desa una c\u00f2pia de seguretat del teu `biblioteca.xml`.
help.manual.section4.exit=- **Sortir**: Tanca l'aplicaci\u00f3.
help.manual.section5.title=\n\n5. MEN\u00da EINES
help.manual.section5.subtitle=--------------------
help.manual.section5.duplicates=- **Buscar duplicats**: Analitza la teva biblioteca en busca de possibles duplicats.
help.manual.section5.settings=- **Configuraci\u00f3**: Et permet:\n    - Triar una carpeta per defecte per a les teves exportacions.\n    - Canviar el tema visual entre un **mode clar** i un **mode fosc**.
help.manual.section5.language=- **Idioma**: Canvia l'idioma de l'aplicaci\u00f3 a l'instant entre catal\u00e0, castell\u00e0, angl\u00e8s, gallec i basc.
